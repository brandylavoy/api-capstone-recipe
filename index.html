<body class="wrapper">
    <header>
        <h1>Recipe Search</h1>
    </header>

    <section class="user-input">

        <form id="search-form">
            <input id="ingredient" type="text" placeholder="Enter search term here..." value="">
            <select name="diet" id="dietName">
                <option value="choose" selected>Select a Dietary Restriction</option>
                <option value="lacto-vegetarian">Lacto vegetarian</option>
                <option value="ovo-vegetarian">Ovo vegetarian</option>
                <option value="paleo">Paleo</option>
                <option value="pescetarian">Pescetarian</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>

            </select>
            <select name="allergy" id="allergyName">
                <option value="choose" selected>Select a Food Allergy</option>
                <option value="dairy-free">Dairy</option>
                <option value="egg-free">Egg</option>
                <option value="gluten-free">Gluten</option>
                <option value="peanut-free">Peanut</option>
                <option value="seafood-free">Seafood</option>
                <option value="sesame-free">Sesame</option>
                <option value="soy-free">Soy</option>
                <option value="sulfite-free">Sulfite</option>
                <option value="tree-nut-free">Tree nut</option>
                <option value="wheat-free">Wheat</option>
            </select>
            <button id="searchButton" type="submit" class="search">Search</button>
            <button id="reset" onClick="window.location.reload()" class="search">Reset</button>
        </form>

    </section>
